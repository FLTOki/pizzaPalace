<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../css/form_styles.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <script src="../../js/node_modules/jquery/dist/jquery.js"></script>
  <script src="../../js/script.js"></script>
  <title>Large Pizzas</title>
</head>
<body>
  <form action="" id="new_pizza">
    <h2>Please choose the options you'd like below</h2>

    <div class="container">

      <div class="form-group">
        <label for="size">Pizza Size</label>
        <select class="form-select form-control" 
        aria-label=".form-select-lg example" 
        required id="size">
          <label>Select One:</label>
          <option selected value="Large">Large</option>
          <option value="Medium">Medium</option>
          <option value="Small">Small</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping_type">Toppings</label>
        <select class="form-select form-control" 
        aria-label=".form-select-lg example" 
        required id="topping_type">          
          <label> Select One:</label>
          <option selected value="Cheese">Cheese- Ksh. 350</option>
          <option value="Vegetables">Vegetables- Ksh. 200</option>
          <option value="Sausages">Sausages- Ksh. 400</option>
          <option value="Pepperoni">Pepperoni- Ksh. 575</option>
          <option value="Mushrooms">Mushrooms- Ksh. 275</option>
        </select>
      </div>

      <div class="form-group">
        <label for="base_type">Crust</label>
        <select class="form-select form-control" 
        aria-label=".form-select-lg example" 
        required id="base_type">          
          <label>Select One:</label> 
          <option selected value="Hard">Hard- Ksh. 200</option>
          <option value="Soft">Soft- Ksh. 180</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="*additional 15 mins for every extra order">
      </div>

      <div class="form-group">

        <button type="submit" class="btn btn-primary" id="submit">Order</button>
        <a href="../../index.html" class="btn btn-danger">Cancel</a>
      </div>
    </div>
  </form>

  <!-- <button class="btn btn-primary" >Show Order</button> -->
  <div class="container">
    <div id="show-order">
      <h3>This is your order</h3>
      <p>Base Meat Type: <span class="meat"></span></p>
      <p>Topping Type: <span class="top"></span></p>
      <p>Base Type:<span class="base"></span></p>
      <p>Preparation Time:<span class="time"></span></p>
      <p>Total Cost:<span class="cost"></span></p>
      <div class="form-group">
        <label for="delivery">Would you like your order delivered?</label>
        <button class="btn btn-primary yes" id="yes">Yes</button>
        <button class="btn btn-warning no" id="no">No</button>
      </div>
    </div>

  </div>
</body>
</html>
