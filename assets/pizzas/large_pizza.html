<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../css/form_styles.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <script src="../../js/node_modules/jquery/dist/jquery.js"></script>
  <script src="../../js/script.js"></script>
  <title>Large Pizzas</title>
</head>
<body>
  <form action="" id="new_pizza">
    <h2>Please choose the options you'd like below</h2>

    <div class="container">

      <div class="form-group">
        <label for="meat_type">Base Meat Type</label>
        <select class="form-select form-control" aria-label=".form-select-lg example" required id="meat_type">
          <option selected>Please Select One:</option>
          <option value="Beef">Beef</option>
          <option value="Chicken">Chicken</option>
          <option value="Pork">Pork</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping_type">Toppings</label>
        <select class="form-select form-control" aria-label=".form-select-lg example" required id="topping_type"> 
          <option selected>Please Select One:</option>
          <option value="Cheese">Cheese</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Sausages">Sausages</option>
          <option value="Pepperoni">Pepperoni</option>
          <option value="Mushrooms">Mushrooms</option>
        </select>
      </div>

      <div class="form-group">
        <label for="base_type">Bases</label>
        <select class="form-select form-control" aria-label=".form-select-lg example" required id="base_type">
          <option selected>Please Select One:</option>
          <option value="Crusty">Crusty</option>
          <option value="Soft">Soft</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="*additional 15 mins for every extra order">
      </div>

      <div class="form-group">

        <button type="submit" class="btn btn-primary" id="submit">Order</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </form>

  <!-- <button class="btn btn-primary" >Show Order</button> -->
  <div class="container">
    <div id="show-order">
      <h3>This is your order</h3>
      <p>Base Meat Type: <span class="meat"></span></p>
      <p>Topping Type: <span class="top"></span></p>
      <p>Base Type:<span class="base"></span></p>
      <p>Preparation Time:<span class="time"></span></p>
      <p>Total Cost:<span class="cost"></span></p>
      <div class="form-group">
        <label for="delivery">Would you like your order delivered?</label>
        <button class="btn btn-primary" id="yes">Yes</button>
        <button class="btn btn-warning" id="no">No</button>
      </div>
    </div>
  
    <div id="show-address">
      <p>Please fill in contact and location details</p>
      <p>*delivery fee is Ksh. 200</p>
      <div class="form-group">
        <label for="estate">Estate</label>
        <input type="text" class="form-control estate">
      </div>
      <div class="form-group">
        <label for="houseNumber">House Number</label>
        <input type="text" class="form-control houseNumber">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control phoneNumber">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="confirm">Confirm</button>
      </div>
    </div>

    <!-- <div class="complete_order">
      <p id="complete"></p>
    </div> -->
  </div>
</body>
</html>
