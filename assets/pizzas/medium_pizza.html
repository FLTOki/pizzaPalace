<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../css/form_styles.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <script src="../../js/node_modules/jquery/dist/jquery.js"></script>
  <script src="../../js/script.js"></script>
  <title>Medium Pizzas</title>
</head>
<body>
  <form action="">
    <h2>Please choose the options you'd like below</h2>

    <div class="container">

      <div class="form-group">
        <label for="meat_type">Base Meat Type</label>
        <select class="form-select form-control" aria-label=".form-select-lg example" required>
          <option selected>Please Select One:</option>
          <option value="1">Beef</option>
          <option value="2">Chicken</option>
          <option value="3">Pork</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping_type">Toppings</label>
        <select class="form-select form-control" aria-label=".form-select-lg example" required> 
          <option selected>Please Select One:</option>
          <option value="1">Cheese</option>
          <option value="2">Vegetables</option>
          <option value="3">Sausages</option>
          <option value="4">Pepperoni</option>
        </select>
      </div>

      <div class="form-group">
        <label for="topping_type">Bases</label>
        <select class="form-select form-control" aria-label=".form-select-lg example" required>
          <option selected>Please Select One:</option>
          <option value="1">Crusty</option>
          <option value="2">Soft</option>
        </select>
      </div>

      <div class="form-group">
        <span class="btn btn-secondary" id="add-address">Another Pizza</span>

        <button type="submit" class="btn btn-primary">Order</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </form>
</body>
</html>
